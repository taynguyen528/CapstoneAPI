<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CDN axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>AdminPage</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">CyberPhone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span>
              <i class="fa fa-bars" id="fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Admin Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cart.html">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!">
                  <i
                    class="fa-solid fa-moon"
                    id="darkMode"
                    onclick="darkMode()"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="adminPage" style="padding: 100px 0 150px">
      <div class="container" style="padding: 50px 0">
        <h1>AdminPage</h1>
        <button class="btnAddProduct">
          <i class="fa-solid fa-plus"></i>
          Add Products
        </button>
        <div class="wrapAction">
          <div class="blockSearch">
            <input
              type="text"
              id="searchProductName"
              placeholder="Enter product name..."
            />
            <button class="btn btn-info" onclick="searchProductByName()">
              Search
            </button>
          </div>
          <div class="blockSort">
            <button class="btn btn-warning" onclick="sortProductsByPrice()">
              Sort by Price
            </button>
          </div>
        </div>

        <div id="toast"></div>
        <div class="tableAdminPage" style="margin-top: 20px">
          <table class="table" id="productTable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Screen</th>
                <th scope="col">BlackCamera</th>
                <th scope="col">FrontCamera</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tbodyAdminPage"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="wrapForm">
      <h2 class="mb-4" id="titleAddFormModal">Form Add Product</h2>
      <h2 class="mb-4" id="titleEditFormModal">Form Edit Product</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="productName" class="form-label" id="inputName">
              Name
            </label>
            <input type="text" class="form-control" id="productName" />
            <span id="tbName"></span>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="productImage" />
            <span id="tbImg"></span>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" />
            <span id="tbPrice"></span>
          </div>
          <div class="mb-3">
            <label for="productScreen" class="form-label">Screen</label>
            <input type="text" class="form-control" id="productScreen" />
            <span id="tbScreen"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="productBlackCamera" class="form-label">
              Black Camera
            </label>
            <input type="text" class="form-control" id="productBlackCamera" />
            <span id="tbBlackCamera"></span>
          </div>
          <div class="mb-3">
            <label for="productFrontCamera" class="form-label">
              Front Camera
            </label>
            <input type="text" class="form-control" id="productFrontCamera" />
            <span id="tbFrontCamera"></span>
          </div>

          <div class="mb-3">
            <label for="productType" class="form-label">Type</label>
            <select class="form-select" id="productType">
              <option value="Samsung">Samsung</option>
              <option value="Iphone">iPhone</option>
            </select>
            <span id="tbSelect"></span>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">
              Description
            </label>
            <textarea class="form-control" id="productDescription"></textarea>
            <span id="tbDesc"></span>
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary mt-4"
        id="btnAddProductModal"
        onclick="addProduct()"
      >
        Add Product
      </button>
      <button class="btn btn-success mt-4" id="btnEditProductModal">
        Edit Product
      </button>
    </div>

    <div id="confirmationModal" class="confirmation-modal">
      <div class="modal-content">
        <p id="confirmationMessage">
          Bạn có chắc chắn muốn xóa sản phẩm không?
        </p>
        <div class="modal-buttons">
          <button id="confirmButton">Xác nhận</button>
          <button id="cancelButton">Hủy</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <img
        class="img-fluid footer__light"
        src="./img/angle-up-light.svg"
        alt="footerImg"
        id="footerImg"
      />
      <div class="container">
        <div class="footerContent">
          <div class="footerLeft">© 2021</div>
          <div class="footerRight">
            <ul>
              <a href="./index.html"><li>Home</li></a>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="./services/Services.js"></script>
    <script src="./models/Product.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/adminPage.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
