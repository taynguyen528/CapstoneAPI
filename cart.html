<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CDN axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Cart</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">CyberPhone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span>
              <i class="fa fa-bars" id="fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./adminPage.html">Admin Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!">
                  <i
                    class="fa-solid fa-moon"
                    id="darkMode"
                    onclick="darkMode()"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Cart Body -->
    <div id="cart">
      <div class="container">
        <div class="cartTitle" style="padding-top: 150px">
          <h1>Shopping Cart</h1>
          <div class="cartTitleBottom">
            <a href="./index.html"> <i class="fa-solid fa-arrow-left"></i></a>
            <span>Continue Shopping</span>
          </div>
        </div>
        <div class="cartBody">
          <div class="tableBlock">
            <table class="table" id="productTable">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Image</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tbodyCart"></tbody>
            </table>
          </div>

          <div class="blockPayment">
            <h2>Check out</h2>
            <div class="totalBlock">
              <div class="total">Total</div>
              <span id="totalAmount">0</span>
            </div>
            <div id="toast"></div>

            <button id="btn-payment" class="btn-payment">Payment</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" style="margin-top: 60px">
      <img
        class="img-fluid footer__light"
        src="./img/angle-up-light.svg"
        alt="footerImg"
        id="footerImg"
      />
      <div class="container">
        <div class="footerContent">
          <div class="footerLeft">© 2021</div>
          <div class="footerRight">
            <ul>
              <a href="#carousel"><li>Home</li></a>
              <a href="#carousel"><li>Shop</li></a>
              <a href="#carousel"><li>Blog</li></a>
              <a href="#carousel"><li>Contact</li></a>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div id="overlay" class="overlay"></div>
    <div id="confirmationModal" class="confirmation-modal">
      <div class="modal-content">
        <p id="confirmationMessage">Bạn có chắc chắn muốn thanh toán không?</p>
        <div class="modal-buttons">
          <button id="confirmButton">Xác nhận</button>
          <button id="cancelButton">Hủy</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./services/Services.js"></script>
    <script src="./models/Product.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
